<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORES EM CSS</title>
    <style>
        h1{ font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: rgb(24,97,126);
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
            color: rgb(33,136,161);
        }

    </style>
</head>
<body style="background-image: radial-gradient(circle, green, yellow,red);">
 <h1 >CORES EM CSS</h1>
 <h2 style="background-color: darkblue;">este está colorido usando cores por nome</h2>
 <h2 style="background-color: #00008b;">este está usando cores pelo hexadecimal</h2>
 <h2 style="background-color: rgb(0,0,139);">este colorido está em rgb</h2> 
 <h2 style="background-color: hsl(240,100%,27%);">este está HSL (HUE, SATURATION, LIGHT)</h2>
 <h2 style="background-color: rgba(0,0,139,0.5);">nesse há transparencia rgba senda a de alpha</h2>  
</body>
</html>

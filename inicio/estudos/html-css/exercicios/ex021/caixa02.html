<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping tags</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
            
            background-image: linear-gradient(-90deg, white,#97A6A0);
            color: white;
        }
        main{
            padding: 100px;
            background-image: linear-gradient(-90deg, #2D3E40 , #387373, #93BFB7);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.397);
        }
        footer{
            padding: 10px;
            color: #E4F2E7;

        }
        nav{    
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50% );
            
            font-weight: bold;
        }
        ul li{
            display: inline;
            
        }
        ul li a{
            color: #2D3E40;
            text-decoration: none;
            padding: 10px;
            transition: 0.5s;
        }
        ul li a:hover{
            background-color: #2D3E40;
            color: #86bcc2;
            border-radius: 3px;
            padding: 10px;
            box-shadow: 1px 1px 15px 1px rgba(20, 20, 20, 0.507);

        }
        h2, h3{
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" target="_self">INICIO</a></li>
                <li><a href="#" target="_self">CONTATO</a></li>
                <li><a href="#" target="_self">SOBRE</a></li>
                <li><a href="#" target="_self">VEJA MAIS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="conteudo">
            <article>
                <h2>Tudo é uma ilusão</h2>
                <h3>o futuro nada mais é que uma extensão do presente</h3>
                <p>neste momento treinando esses códigos estu mudando uma parte do meu futuro</p>
            </article>
            <aside>
                <p>leia o caibalion</p>
            </aside>

        </section>
    </main>
    <footer>
        <P>dev: VecKa</P>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem linha/coluna</title>
    <style>
        table{
            width: 300px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        table{  
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">a</td>
            <td rowspan="3">b</td>
            
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            
        </tr>
        <tr>
            <td colspan="2">g</td>
            
            
        </tr>
        <tr>
            <td>h</td>
            <td>l</td>
            <td>m</td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
</head>
<body>
    <h1>testando o uso de iframe</h1>
    
    <p>
        acessando o site do
        <iframe width="500px" src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com">curso em video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        o repositorio do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
            
        </iframe>
        tabém é legal
    </p>
    <p>
        
        <iframe src="https://youtube.com.br" frameborder="0"></iframe>
        para que não está carregando direito, <a href="https://youtube.com.br">clique aqui para acessar </a>
    </p>
    <p>
        <iframe src="https://br.yahoo.com" frameborder="1"></iframe>
        <a href="https://yahoo.com.br">yahoo</a>
    </p>
    <p>
        <iframe src="https://www.uol.com.br" frameborder="0"></iframe>
        <a href="https://uol.com.br">uol</a>
        
    </p>
</body>
</html>

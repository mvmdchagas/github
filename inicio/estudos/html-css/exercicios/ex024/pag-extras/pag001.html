<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag001 teste</title>
    <style>
        body{
            background-color: blueviolet;
        }
        h1{
            font-size: 3vw;
            padding: 0px 50px;

        }
        section.item1{
            position: absolute;
            top: 20%;
            left: 50%;
            
            transform: translate(-50%,-50%);
            background-color: aliceblue;
            transition: 0.6s;
        }
        section.item2{
            background-color: aquamarine;
            top: 60%;
            left: 50%;
            position:absolute;
            transition: 2s;
            transform: translate(-50%,-50%);
        }
        section:hover{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <section class="item1">
        <h1>tudo é uma ilusão</h1>

    </section>  
    <section class="item2">
        <h1>nada faz sentido</h1>

    </section> 
</body>
</html>

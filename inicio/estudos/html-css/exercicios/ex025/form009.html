<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário com range</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <fieldset>
    <legend>Exemplo com range</legend>
        <form action="cad.php" method="get">
            <p>
                <label for="inum">número:</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5"
                oninput="ivel.innerHTML = Number(inum.value)">
                <output id="ivel">5</output>

            </p>
        </form>
        

    </fieldset>
    
</body>
</html>

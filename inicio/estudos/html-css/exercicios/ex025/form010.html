<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário calculo idade</title>
</head>
<body> 
    <h1>exemplo de formulário</h1>

    <fieldset>
        <legend>calcular idade (ano)</legend>
        <form action="cad.php" method="get">
            <p>
                <label for="iano">Ano de nascimento: </label>
                <input type="number" name="ano" id="iano" min="1900" max="2020" required
                oninput="calcidade()">
            </p>
            <p>
                <label for="iidade">idade:</label>
                <output id="iidade">0</output>
            </p>
            
            <script>
                function calcidade(){
                    let anoAtual = new Date().getFullYear()
                    iidade.innerHTML = Number(anoAtual) - Number(iano.value)
                }
            </script>
        </form>  
    </fieldset>
    
</body>
</html>

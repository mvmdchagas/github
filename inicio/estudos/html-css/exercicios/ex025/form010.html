<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário calculo idade</title>
</head>
<body>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

    <script>
        function calcidade(){
           let anoatual = new Date().getFullYear()
           iidade.innerHTML = Number(anoatual) - Number(iano.value)
        }
    </script>
    
</body>
</html>

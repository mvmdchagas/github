<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">
                <script>
                    const i = new Date();
                    document.querySelector(".date").innerHTML ="Dia "+ i.getDate()+"/"+i.getMonth()+"/"+i.getFullYear();
                </script>
            </div>
            <div class="links">
                <div class="login">login</div>
                <div class="signup">signup</div>
            </div>
        </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="subscribe">subscribe</div>
            <div class="logo"><img src="images/awesome-logo.svg"></div>
            <div class="social"><img src="images/social-icons.svg">
            </div>
        </div>
    </div>

    <div class="grid-container">
        <div class="photo-grid">
            <div class="photo-item first-item"><img src="images/one.svg"></div>
            <div class="photo-item"><img src="images/two.svg"></div>
            <div class="photo-item"><img src="images/three.svg"></div>
            <div class="photo-item"><img src="images/four.svg"></div>
            <div class="photo-item last-item"><img src="images/five.svg"></div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item first"></div>
        <div class="footer-item"></div>
        <div class="footer-item last"></div>
    </div>
    
</body>
</html>

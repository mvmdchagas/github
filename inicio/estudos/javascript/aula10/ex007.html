<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando números</title>
    <style>
        input{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="valor de A"> +
        <input type="number" name="txtn2" id="txtn2" placeholder="Valor de B">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res">agurdando valores...</div>
        
        <script>
            function somar(){
                var tn1 = document.querySelector('input#txtn1')
                var tn2 = document.querySelector ('input#txtn2')
                n1 = Number(tn1.value)
                n2 = Number(tn2.value)
                s = n1+n2
                res.innerHTML = `a soma entre ${n1} + ${n2} é igual a ${s} `
            }
        </script>
</body>
</html>

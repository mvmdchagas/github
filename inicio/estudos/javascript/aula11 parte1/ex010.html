<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de multa - detran</title>
</head>
<body>

    <fieldset>
        <legend>detran</legend>
        <h1>Sistema de multas</h1>
        <p>Velocidade: <input type="text" name="txtvel" id="txtvel"> <input type="button" value="verificar" onclick="calcular()"></p>
        <div id="res"></div>
    </fieldset>

    <script>
        function calcular(){
        let txtv = document.querySelector ('input#txtvel')
        let res = document.querySelector ('div#res')
        let vel = Number(txtv.value)
        res.innerHTML = `<p>velocidade registrada: <strong>${vel}km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += `<p>velocidade permitida da via:<strong> 60km/h </strong></p>`
                res.innerHTML += `<p>Status: <strong>MULTADO !</strong></p>`
            }
        res.innerHTML += `<p><strong>USE SEMPRE O CINTO DE SEGURANÃ‡A</strong></p>`
    }
    </script>
    
</body>
</html>

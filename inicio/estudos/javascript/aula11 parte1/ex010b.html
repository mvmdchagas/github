<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>

    <fieldset>
        <legend>Nacionalidade</legend>
        <h1>verificador de Nacionalidade</h1>
        <p>pais: <input type="text" name="txtnac" id="txtnac"> <input type="button" value="verificar" onclick="enviar()"></p>
        <div id="res">Aguardando dados serem preenchidos</div>
    </fieldset>
    <script>
        function enviar(){
            let txtpais = document.querySelector('input#txtnac')
            res.innerHTML = `nacionalidade: ${txtpais.value}`
                if(txtpais.value != 'brasil'){
                    res.innerHTML += `<p>você é estrangeiro</p>`
                }else{
                    res.innerHTML += `<p>você é brasil</p>`
                }
        }
    </script>
    
</body>
</html>

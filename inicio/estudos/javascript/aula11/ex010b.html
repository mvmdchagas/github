<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex010b</title>
</head>
<body>

    <fieldset>
        <legend>Nacionalidade</legend>
        <h1>ver nacionalidade</h1>
        <input type="text" name="nacional" id="nacional" placeholder="digite a nacionalidade">
        <input type="button" value="enviar" onclick="nacionalidade()">
        <div id="res">
            <p>aguardando resposta...</p>
        </div>
        <script>
            function nacionalidade(){
                var pais = document.querySelector ('input#nacional')
                res.innerHTML = `<p>pais selecionado: ${pais.value}</p>`
                if(pais.value != 'brasil'){
                    res.innerHTML +=`você é estrangeiro`
                }else{
                    res.innerHTML+=`brasileiro parabéns vc é mais um sobrevivente`
                }
            }
        </script>
    </fieldset>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Modelo de exercício</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <fieldset>
                <legend>Verificar idade</legend>
                <p> Insira o ano
                    <input type="number" name="txtano" id="txtano" min="0" placeholder="AAAA">
                </p>
                <p>Genero
                    <input type="radio" name="radiogenero" id="masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radiogenero" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                </p>
            </fieldset>
            
        </div>

        <div>
            <p id="res"> 
                <img src="img/loading.gif" alt="gif loading" >
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

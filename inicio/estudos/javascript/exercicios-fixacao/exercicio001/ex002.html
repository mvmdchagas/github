<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript progressivo</title>
    <style>
        body{
            background-color: #d3ebc7;
            font-size: 1.2rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        form{
            display: flex;
            justify-content: center;
        }
        legend{
            background-color: #d3ebc7;
            border-radius: 10px;
            padding: 10px;
            color: #fc0284;
            text-shadow: 3px 3px 3px black;
            cursor: default;
        }
        fieldset{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fc0284;
            border: none;
            border-radius: 10px;
            padding: 30px;
            box-shadow: -3px 12px 30px 2px rgba(0,0,0,0.44);


        }
        input{
            background-color: #bf9692;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        input:hover{
            background-color: #aabfaa;
        }
        p{
            border: 10px;
            background-color: #f4fce2;
            width: 200px;
           display: block;
           margin: 0 auto;
           text-align: center;
           border-radius: 10px;
           padding: 10px;
        }
    </style>
</head>
<body>
<!-- 
    2. Faça um script que pede duas notas de um aluno. Em seguida ele deve calcular a média do aluno e dar o seguinte resultado:

    A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
    A mensagem "Reprovado", se a média for menor do que sete;
    A mensagem "Aprovado com Distinção", se a média for igual a dez.
-->
    
</body>
<form action="">
<fieldset>
    <legend>Calculo de média</legend>
    <label for="txtnota1">Nota 1</label>
    <input type="text" name="txtnota1" id="txtnota1">
    <label for="txtnota2">Nota 2</label>
    <input type="text" name="txtnota2" id="txtnota2">
    <input type="button" value="verificar" onclick="verificar()">
    <p id="msg">[0-9] somente</p>
</fieldset>
<script>
    document.getElementById("txtnota1").onkeypress = function(e) {
         var chr = String.fromCharCode(e.which);
         if ("0123456789".indexOf(chr) < 0)
           return false;
       }
       //https://pt.stackoverflow.com/questions/91477/como-bloquear-caracteres-especiais-em-campo
       document.getElementById("txtnota2").onkeypress = function(e) {
         var chr = String.fromCharCode(e.which);
         if ("0123456789".indexOf(chr) < 0)
           return false;
       }
    function verificar (){
        let txtnota1 = document.querySelector ('input#txtnota1').value;
        let txtnota2 = document.querySelector ('input#txtnota2').value;
        let msg = document.querySelector ('p#msg');
        //https://www.devmedia.com.br/forum/somar-valores-em-javascript/440126
        //Mas quando se trata da soma (+), temos que imaginar que para concatenar strings também usamos o sina de "+", então temos que converter explicitamente os valores em números, para que não ocorra uma concatenação:
        let media = (parseInt(txtnota1)+ parseInt(txtnota2)) / parseInt (2);
        msg.innerHTML = `nota 1: ${txtnota1}`;
        msg.innerHTML += `<br>nota 2: ${txtnota2}`;
        msg.innerHTML += `<br>MEDIA: ${media}`;
    }


</script>
</form>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScriptProgressivo</title>
    <style>
        body{
            background-color: #1f0441;
            color: #fc1068;
            font-size: 1.2rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        form{
            display: flex;
            justify-content: center;
            
        }
        legend{
            background-color: #1f0441;
            padding: 5px;
            border-radius: 5px;
        }
        
        fieldset{
            background-color: #fcab10;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            flex-direction: column;
            border: none;
            width: 200px;
        }
        input{
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        input:hover{
            background-color: #f9ce07;
        }
        #botao:hover{
            background-color: #0ce3e8;
        }
        #msg{
            text-align: center;
        }
    </style>
</head>
<body>
    <!--4. Faça um script que pede dois inteiros e armazene eles em duas variáveis. Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.-->
    <form action="">
        <fieldset>
            <legend>variável auxiliar</legend>
            <input type="text" name="txtn1" id="txtn1" placeholder="digite aqui">
            <input type="text" name="txtn2" id="txtn2" placeholder="digite aqui">
            <input type="button" value="verificar" id="botao" onclick="check()">
            <div id="msg">
                
            </div>
        </fieldset>
        <script>
            document.querySelector('input#txtn1').onkeypress = function(e) {
            var chr = String.fromCharCode(e.which);
            if ("1234567890".indexOf(chr) < 0)
            return false;
            }
            document.querySelector('input#txtn2').onkeypress = function(e) {
            var chr = String.fromCharCode(e.which);
            if ("1234567890".indexOf(chr) < 0)
            return false;
            }
            
        function check(){
            var n1 = parseInt(document.querySelector ('input#txtn1').value);
            var n2 = parseInt(document.querySelector ('input#txtn2').value);
            var msg = document.querySelector('div#msg');

            
            
            if (isNaN (n1) || isNaN(n2)){
                msg.innerHTML=`<p>campo vazio, preencha os dados</p>`
            }else{
            msg.innerHTML = `<p>valor anterior: ${n1} e ${n2}</p>`;
            var guarda = n1;
            n1   = n2;
            n2 = guarda
            msg.innerHTML += `<p>novos valores: ${n1} e ${n2}</p>`;
            }
            //https://pt.stackoverflow.com/questions/91477/como-bloquear-caracteres-especiais-em-campo
        
        } 
         </script>
    </form>
       
</body>
</html>
